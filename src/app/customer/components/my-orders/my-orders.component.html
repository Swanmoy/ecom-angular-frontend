<div class="container">
    <mat-table #basicTable [dataSource]="myOrders" class="mat-elevation-z8">
            <ng-container matColumnDef="trackingId">
                    <th mat-header-cell *matHeaderCellDef>Tracking ID</th>
                    <td mat-cell *matCellDef="let myOrder">{{myOrder.trackingId}}</td>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Amount</th>
                    <td mat-cell *matCellDef="let myOrder" class="bold-cell">{{myOrder.amount}}</td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let myOrder" >{{myOrder.orderDescription}}</td>
                </ng-container>
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let myOrder" >{{myOrder.address}}</td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let myOrder" >{{myOrder.date | date:'dd/MM/yyyy'}}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let myOrder" >{{myOrder.orderStatus}}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let myOrder" >
                       <span *ngIf="myOrder.orderStatus=='Delivered'">
                        <button mat-raised-button color="primary" type="submit" routerLink="/customer/ordered_products/{{myOrder.id}}" >Review</button>
                       </span>
                    </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']"></tr>
                <tr mat-row *matRowDef="let myOrder; columns:['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']"></tr>
    </mat-table>
</div>
